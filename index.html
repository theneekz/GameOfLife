<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game of Life - Fullstack Academy</title>
    <link rel="stylesheet" href="main.css" />
    <script src="GameOfLife.js" defer></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="container">
      <h1>Game of Life</h1>
      <table id="board"></table>

      <div id="control_panel">
        <button id="step_btn" class="button">Step</button>
        <button id="play_btn" class="button">Play</button>
        <button id="random_btn" class="button">Randomize Board</button>
        <button id="clear_btn" class="button">Clear</button>
      </div>

      <footer>
        <p>
          <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"
            >Conway's Rules:</a
          >
          <ol>
            <li>Any live cell with two or three live neighbors survives.</li>
            <li>Any dead cell with three live neighbors becomes a live cell.</li>
            <li>All other live cells die in the next generation. Similarly, all other dead cells stay dead.</li>
          </ol>
        </p>
      </footer>
    </div>
  </body>
</html>
